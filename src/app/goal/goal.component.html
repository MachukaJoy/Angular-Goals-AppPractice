<style>
  h4{

       color: palevioletred

  }

</style> 

<div class="container">
  <h1>My Goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">

      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate | date | uppercase }}</h4>
          <button (click)='toggleDetails(i)'>Toggle Details</button>
        </div>
        <div *ngIf="goal.showDescription">
          <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete)='deleteGoal($event, i)'>
          </app-goal-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>

  <p *ngIf='goals.length > 5'>You have too many goals</p>
</div>
